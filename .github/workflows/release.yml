# .github/workflows/release.yml
name: Release Desktop
on:
  push:
    tags: ['v*']
  schedule:
    # Nightly build at midnight (UTC) — only builds if there are new commits
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Manual trigger from GitHub Actions UI

permissions:
  contents: write

jobs:
  # Check if there are new commits since last release (for nightly only)
  check-changes:
    if: github.event_name == 'schedule'
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits since last release
        id: check
        run: |
          LAST_RELEASE_SHA=$(gh release view --json targetCommitish -q .targetCommitish 2>/dev/null || echo "")
          if [ -z "$LAST_RELEASE_SHA" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          elif [ "$LAST_RELEASE_SHA" != "$(git rev-parse HEAD)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Bump version for nightly/manual builds
  prepare:
    needs: [check-changes]
    if: always() && (github.event_name != 'schedule' || needs.check-changes.outputs.has_changes == 'true')
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == refs/tags/v* ]]; then
            # Tag push — use the tag version
            TAG="${{ github.ref_name }}"
            VERSION="${TAG#v}"
          else
            # Nightly or manual — auto-increment patch from tauri.conf.json
            CURRENT=$(jq -r '.package.version' desktop/src-tauri/tauri.conf.json)
            MAJOR=$(echo $CURRENT | cut -d. -f1)
            MINOR=$(echo $CURRENT | cut -d. -f2)
            PATCH=$(echo $CURRENT | cut -d. -f3)
            VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
            TAG="v${VERSION}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION (tag: $TAG)"

  build:
    needs: [prepare]
    if: always() && needs.prepare.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target universal-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - run: npm install

      # Update version in tauri.conf.json for nightly/manual builds
      - name: Set version
        if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          jq --arg v "$VERSION" '.package.version = $v' desktop/src-tauri/tauri.conf.json > tmp.json && mv tmp.json desktop/src-tauri/tauri.conf.json
        shell: bash

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
        with:
          projectPath: desktop
          tagName: ${{ needs.prepare.outputs.tag }}
          releaseName: 'ScreenAI ${{ needs.prepare.outputs.tag }}'
          releaseBody: |
            ## ScreenAI ${{ needs.prepare.outputs.tag }}

            ### Downloads
            - **macOS**: `.dmg` (Universal — Apple Silicon + Intel)
            - **Windows**: `.msi` installer
            - **Linux**: `.deb` package / `.AppImage`

            ### Chrome Extension
            Install from the [Chrome Web Store](#) or load the extension manually from the `dist/` folder.

            ### Firefox Add-on
            Install from [Firefox Add-ons](#) or load temporarily from `dist-firefox/`.
          releaseDraft: false
          prerelease: false
          updaterJsonKeepUniversal: true
          args: ${{ matrix.args }}
