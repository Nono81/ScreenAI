# .github/workflows/release.yml
name: Release Desktop
on:
  push:
    tags: ['v*']

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: '--target universal-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
          - platform: windows-latest
            args: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - uses: swatinem/rust-cache@v2
        with:
          workspaces: desktop/src-tauri

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf libxdo-dev

      - run: npm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: desktop
          tagName: v__VERSION__
          releaseName: 'ScreenAI v__VERSION__'
          releaseBody: |
            ## ScreenAI v__VERSION__

            ### Downloads
            - **macOS**: `.dmg` (Universal â€” Apple Silicon + Intel)
            - **Windows**: `.msi` installer
            - **Linux**: `.deb` package / `.AppImage`

            ### Chrome Extension
            Install from the [Chrome Web Store](#) or load the extension manually from the `dist/` folder.

            ### Firefox Add-on
            Install from [Firefox Add-ons](#) or load temporarily from `dist-firefox/`.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
